spring.application.name=To-Do_List_API

# Conexão com o Banco usando as variáveis que definiremos no Railway
spring.datasource.url=jdbc:mysql://localhost:3306/todo_list
spring.datasource.username=root
spring.datasource.password=cadu
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Porta dinâmica para o Railway
server.port=${PORT:8080}

# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect